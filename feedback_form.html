<!DOCTYPE html>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="css/feedback_form.css" />
	<title>Feedback Form</title>
</head>
<body>
    <div class="header">
        <center>
            <h3 style="font-weight: bold;font-size: 20px;text-align: center;color: #ffffff;">FeedBack Form</h3>
        </center>
    </div>
    <div class="header1">
        <div style="padding-left: 15px">
            <img class="image1" src="Static/Assets/Codepamoja school-08.png" alt="CodePamoja Logo" />
        </div>
    </div>
        <div class="feedback">
            <p>Give Your FeedBack</p>
	       <form>
            <div class="group">
                <label for="Name" class="label">Student Name</label>
                <div class="input">
                    <input type="text" name="studentname" required>
                </div>
            </div>
            <div class="group">
                <label for="Registration" class="label">Registration</label>
                <div class="input">
                    <input type="text" name="registration" required>
                </div>
            </div>
            <div class="group">
                <label for="Exam" class="label">Exam Title</label>
                <div class="input">
                    <input type="text" name="examtitle" required>
                </div>
            </div>
            <div class="group">
                <label for="Exam" class="label">Exam Code</label>
                <div class="input">
                    <input type="text" name="examcode" required>
                </div>
            </div>
            <div class="group">
                <label for="name" class="label">Instructor Name</label>
                <div class="input">
                    <input type="text" name="instructorname" required>
                </div>
            </div>
                    <label for="gender">Gender: </label>
                       <input type="radio" id="gender" name="gender" value="male"/> Male
                       <input type="radio" id="gender" name="gender" value="female"/> Female<br> <br>
                        Leave a Comment:<br/>
                            <textarea rows="7" cols="40">
                            </textarea><br><br>
                        <div class="btn">
                            <button type="submit" id="button" class="btn btn-primary btn-lg btn-block">Submit</button>
                        </div>
           </form>
        </div>

</body>
</html>
